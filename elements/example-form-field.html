<html lang="en">
<head>

<body>
    <form novalidate>
        <input type="text" name="text" id="text" placeholder="placeholder" class="input__text body__2 input-alert">
        <span class="input__message body__2 input-alert" aria-live="polite">Field is required</span>

        <textarea name="text" id="textarea" cols="28" rows="4" placeholder="placeholder" class="input__textarea body__2"></textarea>
        <span class="input__message body__2" aria-live="polite"></span>

        <input type="email" name="email" id="email" placeholder="placeholder" class="input__text body__2">

        <button>Submit</button>
    </form>
